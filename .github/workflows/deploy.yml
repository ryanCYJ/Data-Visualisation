name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - '*'   # deploys whenever you push a tag

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set target folder
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "target=$TAG" >> $GITHUB_OUTPUT
          else
            echo "target=latest" >> $GITHUB_OUTPUT
          fi

      - name: Prepare gh-pages branch
        run: |
          git fetch origin gh-pages || echo "gh-pages does not exist yet"
          git checkout gh-pages || git checkout --orphan gh-pages

      - name: Copy files
        run: |
          TARGET="${{ steps.vars.outputs.target }}"

          mkdir -p gh-pages/$TARGET
          rsync -av --delete \
            --exclude 'gh-pages' \
            --exclude '.git' \
            --exclude '.github' \
            ./ gh-pages/$TARGET/

      - name: Create root redirect to latest
        run: |
          cat > gh-pages/index.html <<'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=latest/">
              <title>Redirecting...</title>
            </head>
            <body>
              <p>Redirecting to <a href="latest/">latest/</a></p>
            </body>
          </html>
          EOF

      - name: Commit and push changes
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy ${{ steps.vars.outputs.target }}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git gh-pages
