name: Remove a deployed version from GitHub Pages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version folder to remove (e.g., v3)'
        required: true
        default: 'v3'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  remove_version:
    runs-on: ubuntu-latest
    steps:
      # 1. Determine the version to remove
      - name: Set version
        run: |
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      # 2. Prepare empty deployment folder
      - name: Prepare empty folder for removal
        run: |
          mkdir -p deploy/$VERSION
          echo "Removing version $VERSION by deploying empty folder."

      # 3. Upload empty artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      # 4. Deploy empty folder to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Confirm removal
        run: echo "Version $VERSION has been removed from GitHub Pages."
