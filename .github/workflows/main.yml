name: Remove a deployed version from GitHub Pages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version folder to remove (e.g., v3)'
        required: true
        default: 'v3'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  remove_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Determine version to remove
        run: |
          VERSION=${{ github.event.inputs.version }}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare deployment artifact without the removed version
        run: |
          mkdir -p deploy
          # Copy all folders except the one to remove
          for d in site/*; do
            name=$(basename "$d")
            if [[ "$name" != "$VERSION" ]]; then
              mkdir -p deploy/"$name"
              cp -r "$d"/* deploy/"$name"/
            fi
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy updated Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Confirm removal
        run: echo "Version $VERSION has been removed from GitHub Pages."
