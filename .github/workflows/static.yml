# Deploy tagged versions of the site to GitHub Pages
name: Deploy tagged version to Pages

on:
  # Trigger on tag pushes
  push:
    tags:
      - '*'  # deploy on any tag

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Determine Tag
        id: vars
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Copy site to tag folder
        run: |
          mkdir -p "tagged_sites/$TAG_NAME"
          cp -r . "tagged_sites/$TAG_NAME"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tagged_sites

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
